<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi princesa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
      font-family: "Lucida Console", Courier, monospace;
      perspective: 800px;
    }

    .estrella {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: parpadeo 2s infinite;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .mensaje {
      position: absolute;
      color: #dda0dd;
      font-weight: bold;
      white-space: nowrap;
      opacity: 0;
      transform: translateZ(-1000px) scale(0.2);
      animation: aparecer 6s ease-out forwards;
      pointer-events: none;
      text-shadow: 0 0 4px #dda0dd;
    }

    .mensaje img {
      border-radius: 50%;
      width: 120px;
      height: auto;
      max-width: 100%;
      transition: transform 0.3s ease;
    }

    .mensaje img:hover {
      transform: scale(1.4);
    }

    @keyframes aparecer {
      0% {
        opacity: 0;
        transform: translateZ(-1000px) scale(0.2);
      }
      50% {
        opacity: 1;
        transform: translateZ(0px) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateZ(300px) scale(1.5);
      }
    }

    @keyframes aparecerImagen {
      0% {
        opacity: 0;
        transform: translateZ(-1000px) scale(0.2);
      }
      50% {
        opacity: 1;
        transform: translateZ(0px) scale(1.5);
      }
      100% {
        opacity: 0;
        transform: translateZ(300px) scale(2.8);
      }
    }
  </style>
</head>
<body>
  <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/6GGtHZgBycCgGBUhZo81xe?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  <script>
    // Estrellas
    const cantidadEstrellas = 200;
    for (let i = 0; i < cantidadEstrellas; i++) {
      const estrella = document.createElement('div');
      estrella.classList.add('estrella');
      estrella.style.left = `${Math.random() * window.innerWidth}px`;
      estrella.style.top = `${Math.random() * window.innerHeight}px`;
      const tamaño = Math.random() * 2 + 1;
      estrella.style.width = `${tamaño}px`;
      estrella.style.height = `${tamaño}px`;
      estrella.style.animationDuration = `${2 + Math.random() * 3}s`;
      estrella.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(estrella);
    }

    // Frases
    const messages = [
      "Eres mi princesa", "Siempre tú y yo", "Mi princesa para siempre", "Mi corazón",
      "Mi niña",
      "Siempre juntitos", "Tú y solo tú", "Mis ojitos bellos", "Me encantas mucho",
      "Para ti, preciosa", "Mi bella señorita", "Eres mi luz", "Sueño contigo siempre",
      "Eres mi paz", "Mi amor eterno", "Solo tú en mi corazón", "Amarte es maravilloso",
      "Eres mi alegría", "Contigo el resto de mi vida", "Por siempre juntos", "Tú me complementas",
      "Eres mi cielo", "Mi amor, mi vida", "Tu sonrisa encanta", "Eres mi niña preciosa",
      "Juntos toda la vida", "Te amo tres millones", "Te amo inmensamente", "Contigo mesiento muy feliz",
      "Mi amor de mi vida", "Solo tú en mi vida"
    ];

    function lanzarMensaje() {
      const mensaje = document.createElement('div');
      mensaje.classList.add('mensaje');
      mensaje.textContent = messages[Math.floor(Math.random() * messages.length)];
      mensaje.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
      mensaje.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
      mensaje.style.fontSize = `${16 + Math.random() * 24}px`;
      document.body.appendChild(mensaje);
      setTimeout(() => mensaje.remove(), 6000);
    }

    // Imágenes
    const imageUrls = [
      "https://drive.google.com/thumbnail?id=1eoaY6qRbXAmK2Dq9IAk05Xxt-HyclOGw",
      "https://drive.google.com/thumbnail?id=1er9YIOEwIG1mfTLUKLzQWluNAjyfc-li",
      "https://drive.google.com/thumbnail?id=1erIIkw8mwJ9bGbTJxrvDFDGQP3t2lH-i",
      "https://drive.google.com/thumbnail?id=1esUgsJPw8tdY-nzTWML1KIv1VpqvlfVO",
      "https://drive.google.com/thumbnail?id=1emGtKcr2WdMELUILPeYzRzGQWp7Yeity"
    //   "https://drive.google.com/thumbnail?id="
    //   "https://drive.google.com/thumbnail?id=",
    ];


    function lanzarImagen() {
      const contenedor = document.createElement('div');
      contenedor.classList.add('mensaje');
      contenedor.style.animation = "aparecerImagen 6s ease-out forwards";
      contenedor.style.left = `${Math.random() * (window.innerWidth - 120)}px`;
      contenedor.style.top = `${Math.random() * (window.innerHeight - 120)}px`;

      const img = document.createElement('img');
      img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
      //img.alt = "Imagen animada";

      contenedor.appendChild(img);
      document.body.appendChild(contenedor);

      setTimeout(() => contenedor.remove(), 6000);
    }

    // Intervalo de aparición constante
    setInterval(() => {
      lanzarMensaje();
      lanzarMensaje();
      lanzarImagen();
    }, 1000);
  </script>
</body>
</html>
